<h2> Config </h2>

<p>
The server can be configured with a custom port and a server root path prefix.<br>
The default config is defined in the <code>/src/server/config/default.js</code> file.<br>
When using e.g. github pages for a particular repository, the serverRoot field
needs to be set to <code>/&lt;repository_name&gt;</code>.
</p>
